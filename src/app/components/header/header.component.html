<header>
    <!-- navbar outside session -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top menu" #outsideSession *ngIf="!logged; else loggedtemplate">
        <div class="container-fluid mx-lg-4 my-lg-4">
            <a class="navbar-brand mx-3" routerLink="">
                <img src="./assets/img/logo/header.svg" class="img-fluid" alt="Destrabaja" width="180" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="bi bi-three-dots-vertical"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link text-light log-text" routerLink="/singin">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light log-text me-2" routerLink="/singup">Registrarse</a>
                    </li>
                    <li class="nav-item" style="width: 150px;">
                        <div class="input-group w-100">
                            <button class="btn search-btn" type="submit"><i class="bi bi-search"></i></button>
                            <input type="search" class="form-control search-text" name="search" id="search"
                                placeholder="Buscar..." aria-label="Search">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<ng-template #loggedtemplate>
    <!-- navbar inside session -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top menu2" #insideSession>
        <div class="container-fluid mx-lg-4 my-lg-2">
            <a class="navbar-brand d-lg-none mx-3" routerLink="/home-page">
                <img src="./assets/img/logo/header.svg" class="img-fluid" alt="Destrabaja" width="180" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="bi bi-three-dots-vertical"></i></span>
            </button>
            <div class="collapse navbar-collapse row" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto justify-content-center">
                    <li class="nav-item mx-3">
                        <button class="btn btn-client" type="button">
                            Cliente
                        </button>
                    </li>
                    <li class="nav-item mx-3 me-5">
                        <button class="btn btn-destrabadores" type="button">
                            Destrabadores
                        </button>
                    </li>
                    <a class="navbar-brand d-none d-lg-block mx-5" routerLink="/home-page">
                        <img src="./assets/img/logo/header.svg" class="img-fluid" alt="Destrabaja" width="180"
                            height="auto">
                    </a>
                    <li class="nav-item mx-3 ms-5" style="width: 150px;">
                        <div class="input-group w-100">
                            <button class="btn search-btn" type="submit"><i class="bi bi-search"></i></button>
                            <input type="search" class="form-control search-text" name="search" id="search"
                                placeholder="Buscar..." aria-label="Search">
                        </div>
                    </li>
                    <li class="nav-item mx-3">
                        <button class="btn btn-publish" type="button">
                            ¡Publica Ahora!
                        </button>
                    </li>
                    <li class="nav-item dropdown mx-3">
                        <i class="bi bi-person-circle profile-btn" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"></i>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="/profile">Ver perfil</a></li>
                            <li><a class="dropdown-item" routerLink="/profile-settings">Ajustes</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" (click)="onSingup()" type="button">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</ng-template>
