<section class="background-form">
    <div class="container-fluid col-12 col-md-9 col-lg-5 my-5 py-5 shadow-lg bg-body rounded" *ngIf="!verifying; else verifytemplate">
        <form #f="ngForm" novalidate (ngSubmit)="f.form.valid">
            <div>
                <img src="./assets/img/logo/header.svg" alt="logo destrabaja" class="img-fluid mx-auto py-3 d-block logo">
            </div>
            <div class="d-grid gap-2 col-9 col-md-8 col-lg-7 mx-auto my-3">
                <label class="form-label fw-bold fs-5 pb-3 text-center">¿Has olvidado tu contraseña?</label>
                <label class="form-label text-justify">Ingresa tu correo electrónico a continuación y te enviaremos un mensaje para restablecer la contraseña.</label>
            </div>
            <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto">
                <div class="mb-3">
                    <div>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico"
                            [(ngModel)]='email' required>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto">
                <button class="btn btn-outline-dark mb-4 reset" type="submit" [disabled]="!f.valid">
                    Restablecer mi contraseña</button>
            </div>
        </form>
    </div>
</section>

<ng-template #verifytemplate>

</ng-template>

<div class="container-fluid col-12 col-md-9 col-lg-5 my-5 py-5 shadow-lg bg-body rounded">
    <form #f="ngForm" novalidate (ngSubmit)="f.form.valid">
        <div>
            <img src="./assets/img/logo/header.svg" alt="Destrabaja" class="img-fluid mx-auto py-3 d-block logo">
        </div>
        <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto my-3">
            <label class="form-label fw-bold fs-5 pb-3 text-center">Nueva Contraseña</label>
            <label class="form-label text-justify pb-2">Hemos enviado un código de restablecimiento
                 de contraseña por correo electrónico. Introdúcelo a continuación 
                 para restablecer tu contraseña.</label>
        </div>
        <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto">
            <div class="mb-3">
                <div>
                    <input type="text" class="form-control" name="verifyCode" id="verifyCode"
                        placeholder="Introducir código" [(ngModel)]='verifyCode' required>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]='password' required
                    placeholder="Nueva Contraseña">
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <input type="confirmPassword" class="form-control" name="confirmPassword" id="confirmPassword" [(ngModel)]='confirmPassword' required
                    placeholder="Confirmar contraseña">
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto">
            <button class="btn btn-outline-dark mb-2 reset" type="submit" [disabled]="!f.valid">Cambiar contraseña</button>
        </div>
    </form>
</div>
