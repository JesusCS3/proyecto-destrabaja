<!-- service card -->
<div class="mt-5">
  <div class="card-service shadow-lg">
    <div class="card-service-header">
      <ngb-carousel class="carousel-fade" #carousel>
        <ng-template ngbSlide *ngIf="previewVideo">
          <div class="picsum-img-wrapper">
            <video [src]="previewVideo" controls poster="./assets/img/main/video.svg"></video>
          </div>
        </ng-template>
        <ng-template ngbSlide *ngIf="previewImg">
          <div class="picsum-img-wrapper">
            <img [src]="previewImg" alt="preview-img-service" />
          </div>
        </ng-template>
        <ng-template ngbSlide *ngIf="previewImgTwo">
          <div class="picsum-img-wrapper">
            <img [src]="previewImgTwo" alt="preview-img-service" />
          </div>
        </ng-template>
        <ng-template ngbSlide *ngIf="previewImgThree">
          <div class="picsum-img-wrapper">
            <img [src]="previewImgThree" alt="preview-img-service" />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="card-service-body">
      <h5>{{nameService}}</h5>
      <p id="description">{{shortDescription}}</p>
      <div id="priceRow" class="row">
        <div id="price" class="">
          <p>Desde: {{priceClientInitialPlan | currency:'MNX':'$':'1.0-0'}}</p>
        </div>
        <div id="score" class="text-end">
          <p><i class="bi bi-star-fill yellow-color pe-1"></i> {{score}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
