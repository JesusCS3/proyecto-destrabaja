<!-- service card -->
<div class="mt-5">
  <div class="card-service shadow-lg">
      <div class="card-service-header">
          <div id="carouselServices" class="carousel slide carousel-fade" data-bs-ride="carousel" 
          data-bs-pause="hover" *ngIf="previewVideo || previewImg">
              <div class="carousel-inner">
                <div class="carousel-item active" *ngIf="previewVideo">
                  <video [src]="previewVideo" controls poster="./assets/img/main/video.svg"></video>
                </div>
                <div class="carousel-item active" *ngIf="previewImg">
                  <img [src]="previewImg" alt="preview-img-service">
                </div>
                <div class="carousel-item active" *ngIf="previewImgTwo">
                  <img [src]="previewImgTwo" alt="preview-img-service">
                </div>
                <div class="carousel-item active" *ngIf="previewImgThree">
                  <img [src]="previewImgThree" alt="preview-img-service">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselServices" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselServices" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
              </button>
          </div>
      </div>
      <div class="card-service-body">
          <h5>{{generalInfo.nameService}}</h5>
          <p id="description">{{serviceDescription.shortDescription}}</p>
          <div id="priceRow" class="row">
              <div id="price" class="">
                  <p>Desde: {{features.priceClient | currency:'MNX':'$':'1.0-0'}}</p>
              </div>
              <div id="score" class="text-end">
                  <p><i class="bi bi-star-fill yellow-color pe-1"></i> {{score}}</p>
              </div>
          </div>
      </div>
  </div>  
</div>
