<!-- title requirements -->
<div class="col-12 col-md-3 col-xl-2 text-left pt-5">
    <h5 class="first-color-blue"><strong class="pe-2">Tus requisitos</strong>
        <button type="button" class="question-btn" placement="end"
        ngbTooltip="Indica aquella información que requieres de los destrabadores para evaluar su oferta, por ejemplo el precio, muestras de su trabajo
        anterior, qué propuesta de solución tienen a tu proyecto, años de experiencia o certificaciones con las que cuentan." 
        tooltipClass="my-custom-class">
        <i class="bi bi-question-circle-fill "></i>
        </button>
        <hr>
    </h5>
</div>
<div class="requirements p-4">
    <div class="pb-4">
        <label>Indica aquella información que requieres de los destrabadores para evaluar su oferta.</label>
    </div>
    <!-- requirements preview -->
    <div>
        <ul class="align-middle">
            <li *ngFor="let requirements of requirementsProject" class="element">
                <div class="elementDescription pe-3">{{requirements.requirement}}</div>
                <div class="elementDelete">
                    <button class="elementDelete--btn">
                        <i class="bi bi-x-circle" type="button" (click)="deleteRequirement(requirements)"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
    <!-- input text for requierements -->
    <div class="mb-3 col-9">
        <label for="requirementInput" class="form-label">Requisitos</label>
        <input type="text" class="form-control" id="requirementInput" name="requirementInput"
            [(ngModel)]="requirementInput"
            maxlength="150">
    </div>
    <!-- add requirement btn -->
    <button type="button" class="btn blue-btn" (click)="addRequirement(); clear()">
        + Agregar requisito
    </button>
</div>
