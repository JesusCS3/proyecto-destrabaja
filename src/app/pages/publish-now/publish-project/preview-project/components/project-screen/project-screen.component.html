<div class="row justify-content-center col-12 bg-form">
    <div class="service-screen">
        <div class="col-xl-12">
            <div class="row pt-3 p-3">
                <!-- preview images and video for service-->
                <div class="col-xl-4">
                    <div class="card-service shadow-img">
                        <div class="card-service-header">
                            <div id="carouselServiceScre" class="carousel slide carousel-fade" data-bs-ride="carousel"
                                data-bs-pause="hover" *ngIf="previewVideo || previewImg">
                                <div class="carousel-inner">
                                    <div class="carousel-item active" *ngIf="previewVideo">
                                        <video [src]="previewVideo" controls
                                            poster="./assets/img/main/video.svg"></video>
                                    </div>
                                    <div class="carousel-item active" *ngIf="previewImg">
                                        <img [src]="previewImg" alt="preview-img-service">
                                    </div>
                                    <div class="carousel-item active" *ngIf="previewImgTwo">
                                        <img [src]="previewImgTwo" alt="preview-img-service">
                                    </div>
                                    <div class="carousel-item active" *ngIf="previewImgThree">
                                        <img [src]="previewImgThree" alt="preview-img-service">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselServiceScre" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Anterior</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselServiceScre" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Siguiente</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <h5 class="first-color-blue">{{nameService}}</h5>
                    <p class="second-color-blue">{{shortDescription}}</p>
                </div>
            </div>
            <div class="bg-form text-justify p-3">
                <h5 class="pb-3">Descripción completa del proyecto</h5>
                <p>{{longDescription}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-center col-12">
            <div class="p-2 px-4"><button type="button" class="btn preview-btn" [disabled]="true">
                    Pregunta al cliente</button></div>
            <div class="p-2 px-4"><button type="button" class="btn preview-btn" [disabled]="true">
                    ¡Envía tu propuesta!</button></div>
        </div>
    </div>
</div>
