<div class="container-fluid col-12 preview">
    <div class="row align-items-center">
        <div class="col-xl-3">
            <h3 class="title-preview">Tarjeta de proyecto</h3>
        </div>
        <div class="col-xl-9">
            <app-publish-project-card
            [generalInfo]="generalInfo"
            [previewImg]="previewImg"
            [previewImgTwo]="previewImgTwo"
            [previewImgThree]="previewImgThree"
            [previewVideo]="previewVideo"
            [serviceDescription]="serviceDescription" 
            ></app-publish-project-card>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-xl-3">
            <h3 class="title-preview">Pantalla de servicio</h3>
        </div>
        <div class="col-xl-9">
            <app-project-screen
            [generalInfo]="generalInfo"
            [previewImg]="previewImg"
            [previewImgTwo]="previewImgTwo"
            [previewImgThree]="previewImgThree"
            [previewVideo]="previewVideo"
            [serviceDescription]="serviceDescription" 
            ></app-project-screen>
        </div>
    </div>
</div>
