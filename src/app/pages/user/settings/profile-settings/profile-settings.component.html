<section class="background-form">
    <div class="container-fluid col-12 col-md-9 col-lg-5 my-5 py-5 shadow-lg bg-body rounded">
        <form #f="ngForm" novalidate>
            <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto my-3 justify-content-center">
                <h2 class="fw-bold first-color-blue">Completa tu registro</h2>
            </div>
            <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto">
                <div class="mb-3">
                    <div>
                        <input type="text" class="form-control" name="name" id="name"
                            placeholder="Nombre"  required>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <input type="text" class="form-control" name="fathers-last-name" id="fathers-last-name"
                            placeholder="Apellido Paterno"  required>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <input type="text" class="form-control" name="mothers-last-name" id="mothers-last-name"
                            placeholder="Apellido Materno"  required>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Género...</option>
                            <option>...</option>
                          </select>
                      
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label class="pb-2" for="date">Fecha de nacimiento</label>
                        <input type="date" class="form-control" name="date-birth" id="date-birth"
                            placeholder="Fecha"  required>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">País...</option>
                            <option>...</option>
                          </select>
                      
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Ciudad...</option>
                            <option>...</option>
                          </select>
                      
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-9 col-md-8 col-lg-8 mx-auto">
                <button class="btn next-btn mb-4" type="submit" [disabled]="!f.valid">
                    Siguiente
                </button>
            </div>
        </form>
    </div>
</section>
